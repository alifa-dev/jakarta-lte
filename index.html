<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JakartaLTE - Free Admin templates Tailwind CSS</title>
    <link rel="stylesheet" href="dist/css/tailwind.min.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/jakarta-lte.min.css" />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white border-b border-gray-400">
      <div
        class="flex items-center justify-between flex-wrap mx-auto max-w-screen-xl"
      >
        <div class="flex items-center mx-2">
          <div>
            <a href="#" class="font-bold text-xl py-3 pr-6"
              >Jakarta<span class="font-light">LTE</span></a
            >
          </div>
          <ul class="flex text-sm font-normal">
            <li
              class="px-3 py-4 font-medium text-green-500 border-b-2 border-green-500"
            >
              <a href="#"><i class="bx bx-home mr-1"></i>Home </a>
            </li>
            <li class="px-3 py-4 text-gray-600 hover:text-gray-900">
              <a href="#"
                ><i class="bx bx-notepad mr-1"></i>Pages
                <i class="bx bx-chevron-down"></i
              ></a>
            </li>
            <li class="px-3 py-4 text-gray-600 hover:text-gray-900">
              <a href="#"><i class="bx bx-user mr-1"></i>Dashboard</a>
            </li>
            <li class="px-3 py-4 text-gray-600 hover:text-gray-900">
              <a href="#"><i class="bx bx-alarm-exclamation mr-1"></i>Table</a>
            </li>
            <li class="px-3 py-4 text-gray-600 hover:text-gray-900">
              <a href="#"> <i class="bx bx-home mr-1"></i>Button</a>
            </li>
            <li class="px-3 py-4 text-gray-600 hover:text-gray-900">
              <a href="#"> <i class="bx bx-chart mr-1"></i>Chart</a>
            </li>
            <li class="px-3 py-4 text-gray-600 hover:text-gray-900">
              <a href="#"> <i class="bx bx-comment mr-1"></i>Card</a>
            </li>
            <li class="px-3 py-4 text-gray-600 hover:text-gray-900">
              <a href="#"> <i class="bx bx-comment mr-1"></i>UI Component</a>
            </li>
          </ul>
        </div>
        <a class="flex items-center mx-2" href="">
          <button class="mt-1 relative mx-2">
            <i class="bx bx-bell text-xl text-gray-600"></i>
            <span
              aria-hidden="true"
              class="absolute top-0 right-0 inline-block w-3 h-3 transform translate-x-1 -translate-y-1 bg-red-600 border-2 border-white rounded-full dark:border-gray-800"
            ></span>
          </button>
          <img
            class="w-8 h-8 mx-2 rounded-full object-cover"
            src="/dist/avatar/nis.png"
            alt=""
          />
          <p class="text-left text-sm text-gray-700">
            Zero Black Coder <i class="bx bx-chevron-down"></i>
          </p>
        </a>
      </div>
    </nav>
    <div class="max-w-screen-xl mx-auto">
      <div class="mt-4 mx-2 flex justify-between items-center">
        <div>
          <h3 class="text-gray-600 text-sm">
            <a href="" class="text-green-600"
              ><i class="bx bx-home mr-1"></i>Home</a
            >
            / Dashboard
          </h3>
          <div>
            <h1 class="text-2xl mt-1 font-medium">Dashboard Apexchart</h1>
          </div>
        </div>
        <div>
          <button
            class="px-4 py-2 text-sm mx-2 border rounded bg-green-600 text-white"
          >
            <i class="bx bx-world"></i> Publish
          </button>
          <button class="px-4 py-2 text-sm mx-2 border rounded bg-white">
            <i class="bx bx-plus"></i> Create
          </button>
        </div>
      </div>

      <!-- Content -->
      <div class="mt-3">
        <div class="flex flex-wrap mb-2">
          <div class="md:w-1/4 w-full">
            <div class="bg-white my-2 mx-2 border rounded-md p-2 h-32"></div>
          </div>
          <div class="md:w-1/4 w-full">
            <div class="bg-white my-2 mx-2 border rounded-md p-2 h-32"></div>
          </div>
          <div class="md:w-1/4 w-full">
            <div class="bg-white my-2 mx-2 border rounded-md p-2 h-32"></div>
          </div>
          <div class="md:w-1/4 w-full">
            <div class="bg-white my-2 mx-2 border rounded-md p-2 h-32"></div>
          </div>
        </div>
        <div class="flex flex-wrap mb-2">
          <div class="md:w-2/3 w-full">
            <div
              class="bg-white my-2 mx-2 border rounded-md p-2"
              style="height: 22rem"
            ></div>
          </div>
          <div class="md:w-1/3 w-full">
            <div
              class="bg-white my-2 mx-2 border rounded-md p-2"
              style="height: 22rem"
            ></div>
          </div>
        </div>

        <div class="flex flex-wrap mb-2">
          <div class="md:w-1/2 w-full">
            <div
              class="bg-white my-2 mx-2 border rounded-md p-2"
              style="height: 22rem"
            ></div>
          </div>
          <div class="md:w-1/2 w-full">
            <div
              class="bg-white my-2 mx-2 border rounded-md p-2"
              style="height: 22rem"
            ></div>
          </div>
        </div>
        <div class="flex flex-wrap mb-2">
          <div class="w-full">
            <div
              class="bg-white my-2 mx-2 border rounded-md p-2"
              style="height: 22rem"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <div class="max-w-screen-xl mx-auto">
      <div class="mt-4 mx-2 flex justify-between items-center">
        <div><b>MIT License</b> - Copyright (c) 2020 Under-X</div>
      </div>
    </div>
    <script src="./dist/libs/jquery/jquery.slim.min.js"></script>
  </body>
</html>
